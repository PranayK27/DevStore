<label [class]="labelClasses">
  <ng-content></ng-content>
  <span [class]="labelContentClasses">
    <span>
      <ng-content select="lda-label"></ng-content>
      <span *ngIf="required" class="tw-text-xs tw-font-normal"> ({{ "required" }})</span>
    </span>
    <ng-content select="lda-hint" *ngIf="!hasError"></ng-content>
  </span>
</label>
<div *ngIf="hasError" class="tw-mt-1 tw-text-danger">
  <i class="bwi bwi-error"></i> {{ displayError }}
</div>
