<div class="panel panel-primary">
  <div class="panel-heading">

    <h2>Technology List</h2>

  </div>
  <div class="card">
    <div class="card-body">
      <div class="panel-body">

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Description Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element">
              <a href="{{ element.description }}"> {{element.description}} </a>
            </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="categoryId">
            <th mat-header-cell *matHeaderCellDef> CategoryId </th>
            <td mat-cell *matCellDef="let element"> {{element.categoryId}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columns"></tr>
          <tr mat-row *matRowDef="let row; columns: columns;"></tr>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                         showFirstLastButtons
                         aria-label="Select page of periodic elements">
          </mat-paginator>

          <ng-container>
            <button></button>
          </ng-container>
        </table>
      </div>
    </div>

    <div class="panel">

      <button mat-stroked-button> <a href="tech"> Home </a> </button>

    </div>

    <div class="card-footer">
      <p>
        &copy;  All Rights Reserved by
        Pranay Kekre<br><br>
      </p>
    </div>
  </div>
</div>
